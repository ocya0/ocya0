name: generate

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: chong-yao
          outputs: |
            dist/github-snake.svg
            dist/github-snake.gif
      - uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist